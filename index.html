<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="wrapper">

        <div class="container">
            <div class="icon">
                <img src="/icons8-search-30.png" alt="logo">
            </div>
            <div class="bar">
                <input type="text" id="bar" placeholder="what are you looking for?">
                <label for="bar"></label>
            </div>
            <div class="btn">
                Search
            </div>
        </div>
    </div>
</body>

</html>
